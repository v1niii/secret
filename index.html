<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hey bbg</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">hey bbg wanna go out with me?</h1>
        <h1 class="header_text">pretty please</h1>
      </div>
      <div class="gif_container">
        <img src="https://media.tenor.com/0tvqT26523MAAAAi/cat-love.gif" alt="us frfr"/>
      </div>
      <div class="buttons">
        <button class="button" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="button" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        <script>
          function nextPage() {
            if (getElementById("yesButton")){
            window.location.href = "yes.html";
            }
            else{
              window.location.href = "no.html";
            }
          }
          function moveButton() {
            var x = Math.random() * (window.innerWidth - 300);
            var y = Math.random() * (window.innerHeight - 300);
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
          }
        </script>
      </div>
    </div>
  </body>
</html>
